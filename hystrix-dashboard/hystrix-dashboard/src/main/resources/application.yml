server:
  port: 8444
  
spring:
  application:
    name: HYSTRIX-DASHBOARD
    
# Hystrix Dashboard Config
hystrix:
  dashboard:
    proxy-stream-allow-list: "*"
    
# Eureka client config 
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true    
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost        
